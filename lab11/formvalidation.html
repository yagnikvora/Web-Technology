<!DOCTYPE html>
<html>

<head>
    <title>User Data Validation</title>
</head>

<body>

    <form onsubmit="return validateForm()">
        Username: <input type="text" id="username" required><br><br>
        Password: <input type="text" id="password" required><br><br>
        Repeat Password: <input type="text" id="repeatPassword" required><br><br>
        Date of Birth: <input type="date" id="dob" required><br><br>
        Enrollment: <input type="text" id="enrollment" required><br><br>
        Email: <input type="email" id="email" required><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var repeatPassword = document.getElementById("repeatPassword").value;
            var dob = new Date(document.getElementById("dob").value);
            var enrollment = document.getElementById("enrollment").value;
            var email = document.getElementById("email").value;

            var passwordRegex = /^(?=.*\d)(?=.*\w)[a-zA-Z0-9!@#$%^&*]{8,12}$/
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (username.length <= 8) {
                alert("Username must be at least 8 characters long.");
                return false;
            }

            if (!passwordRegex.test(password)) {
                alert("Password must be 8-12 characters long and contain at least 1 digit and 1 special character.");
                return false;
            }

            if (password !== repeatPassword) {
                alert("Passwords do not match.");
                return false;
            }

            var today = new Date();
            var age = today.getFullYear() - dob.getFullYear(); 

            if (age <= 18) {
                alert("Age must be greater than 18.");
                return false;
            }

            if (enrollment.length !== 11) {
                alert("Enrollment must be 11 digits long.");
                return false;
            }

            if (!emailRegex.test(email)) {
                alert("Invalid email format.");
                return false;
            }
            alert("Form data is valid!");
            return true;
        }

        
    </script>

</body>

</html>
