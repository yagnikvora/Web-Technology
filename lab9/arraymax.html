<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            document.write('<h1>')
            var size = prompt("Enter size of array");
            var a = [];
            for(i=0;i<size;i++){
                a[i] = prompt("Enter a["+i+"]");
            }
            var max = a[0];
            for(i = 1; i<a.length; i++){
                if(a[i]>max)
                    max = a[i];
            }
            document.write('Array is :'+a.join(','));
            document.write('<br><br>Maximum :' + max);
            document.write('</h1>')

        </script>
</body>
</html>
