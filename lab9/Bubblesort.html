<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write('<h1>')
            var a = [10, 5, 21, 43, 75, 34, 47];
            document.write('Array is :' + a.join(','));
            
            for (i = 0; i < a.length; i++) {
                var flag = 0;
                for(j = 0;j<a.length - 1 - i; j++){
                    if(a[j] > a[j+1]){
                        var temp = a[j];
                        a[j] = a[j+1];
                        a[j+1] = temp;
                        flag = 1;
                    }
                }
                if (flag == 1)
                    break;
            }
            document.write('<br><br>Sorted Array is :' + a.join(','));
        document.write('</h1>')

    </script>
</body>

</html>
