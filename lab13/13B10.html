<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onmousedown="check(event)">click here</button>
    <script>
        function check(e){
            if(e.button === 0){
                console.log("Left key pressed")
            }else if(e.button === 2){
                console.log("Right key pressed")
            }
        }
    </script>
</body>
</html>
