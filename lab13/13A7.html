<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sum(a, b) {
            return a + b;
        }
        console.log("Normal Function :", sum(10, 20));
        var sumArrow = (a, b) => { return a + b };
        console.log("Arrow Function :", sumArrow(10, 20));

    </script>
</body>

</html>
