<body>
    <script>
        class Sum {
            constructor(a, b) {
                this.a = a;
                this.b = b;
            }

            calculateSum() {
                return this.a + this.b;
            }
        }
        var sum1 = new Sum(5, 10);
        var sum2 = new Sum(50, 100);
        s1 = sum1.calculateSum();
        s2 = sum2.calculateSum();
        console.log("Sum(5,10)", s1);
        console.log("Sum(50,100)", s2);
