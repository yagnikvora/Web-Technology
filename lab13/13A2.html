<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function demo() {
            var a = 10;
            console.log("In function level a = " + a);
            if (true) {
                let a = 20;
                console.log("In block level a = " + a);
            }
            console.log("In function level a = "+a);
        }
        demo();
    </script>
</body>

</html>
