<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <input type="button" onclick="getproducts()" value="GET">
    <script>
        function getproducts() {
            var size = prompt("Enter No of products:");
            var products = [];
            for (i = 0; i < size; i++) {
                var value = prompt("Enter product-" + (i + 1))
                products.push(value)
            }
            document.write("<h2>products are named below</h2>")
            document.write('<h3>')
            document.write(products.join("<br>"));
            document.write('</h3>')

        }
    </script>
</body>

</html>
