<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <input type="button" onclick="getstudents()" value="GET">
    <script>
        function getstudents() {
            var size = prompt("Enter No of students:");
            var students = [];
            for (i = 0; i < size; i++) {
                var value = prompt("Enter student-" + (i + 1))
                students.push(value)
            }
            document.write("<h2>students are named below</h2>")
            document.write('<h3>')
            document.write(students.join("<br>"));
            document.write('</h3>')

        }
    </script>
</body>

</html>
