<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="generate()">Convert Number to Words</button>
    <h2>
        <p id="result"></p>
    </h2>

    <script>
        function generate() {
            var num = prompt("Enter a number between 0 and 999:");
            num = parseInt(num);

            if (num === null)
                return;
            if (num < 0 || num > 999) {
                document.getElementById('result').textContent = "Out of range";
                return;
            }

            var ones = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
            var teens = ['Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];
            var tens = ['', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];

            var result;
            if(num == 0){
                result = 'Zero';
            }
            else if (num < 10) {
                result = ones[num];
            } else if (num < 20) {
                result = teens[num - 10];
            } else if (num < 100) {
                result = tens[parseInt(num / 10)] + ' ' + ones[num % 10];
            } else {
                result = ones[parseInt(num / 100)] + ' Hundred ';

                if (num % 100 !== 0) {
                    var temp = num % 100;
                    if(temp < 10)
                        result += ones[temp];
                    else if (temp < 20)
                        result += teens[temp - 10];
                    else
                        result += tens[parseInt(temp / 10)] + ' ' + ones[temp % 10];
                }
            }

            document.getElementById('result').textContent = result;
        }
    </script>
</body>

</html>
