<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Graphical Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #calculator {
            width: 650px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 92%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
        }

        input[type="button"] {
            width: 22%;
            padding: 10px;
            margin: 5px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div id="calculator">
        <input type="text" id="display" disabled>
        <input type="button" value="1" onclick="display('1')">
        <input type="button" value="2" onclick="display('2')">
        <input type="button" value="3" onclick="display('3')">
        <input type="button" value="+" onclick="display('+')">
        
        <input type="button" value="4" onclick="display('4')">
        <input type="button" value="5" onclick="display('5')">
        <input type="button" value="6" onclick="display('6')">
        <input type="button" value="-" onclick="display('-')">
        
        <input type="button" value="7" onclick="display('7')">
        <input type="button" value="8" onclick="display('8')">
        <input type="button" value="9" onclick="display('9')">
        <input type="button" value="*" onclick="display('*')">
        
        <input type="button" value="." onclick="display('.')">
        <input type="button" value="0" onclick="display('0')">
        <input type="button" value="/" onclick="display('/')">
        <input type="button" value="C" onclick="clearDisplay()">
        
        <input style="width: 95%;" type="button" value="=" onclick="calculate()">
    </div>

    <script>
        function display(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>

</body>

</html>
