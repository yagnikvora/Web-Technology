<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="number1" placeholder="Enter number 1">
    <input type="number" id="number2" placeholder="Enter number 2">
    <input type="button" value="find" onclick="GCD()">
    <h1><p id="print"></p></h1>

    <script>
        function GCD(){
            var a = document.getElementById('number1').value;
            var b = document.getElementById('number2').value;
            
            while(b != 0){
                var temp = b;
                b = a%b;
                a = temp;
            }
    
            document.getElementById('print').innerHTML = 'Greatest Common Divisor is '+a;
        }
    </script>
</body>

</html>
